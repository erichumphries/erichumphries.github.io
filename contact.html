        <!--Contact Form-->
        <div class="animate__animated animate__backinUp container mt-4">
            <div class="card bg-blue-purple w-75 mx-auto">
                <h1 class="display-5 mt-2 text-center">
                    <i class="bi bi-envelope"></i> Contact
                </h1>
                <hr>
                <!-- I followed the guide to make the contact work with google form from the discord (i did not make the gform aspects myself)-->
                <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSeotv4lF6nPI5fElDR1qsYBVDzo-No9adMRSIj4GsUbhr43Rg/viewform?usp=sf_link">
                    <div class="form-group mb-3 w-75 mx-auto">
                        <label>Name:</label>
                        <input class="form-control" type="text" id="entry.2005620554" name="entry.2005620554" placeholder="Name">
                    </div>
                    <div class="form-group mb-3 w-75 mx-auto">
                        <label>Email:</label>
                        <input class="form-control" type="email" id="entry.1045781291" name="entry.1045781291" placeholder="Email">
                    </div>
                    <div class="form-group mb-3 w-75 mx-auto">
                        <label>Subject:</label>
                        <input class="form-control" type="subject" id="entry.1166974658" name="entry.1166974658" placeholder="Subject">
                    </div>
                    <div class="form-group mb-3 w-75 mx-auto">
                        <label>Message:</label>
                        <textarea class="form-control" rows="4" id="entry.839337160" name="entry.839337160" placeholder="Message"> </textarea>
                    </div>
                    <div class="text-center">
                        <button class='btn btn-color' type="submit" value="Submit"> Submit </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="scripts/bootstrap.bundle.min.js"></script>
        <!-- I followed the guide to make the contact work with google form from the discord (i did not make this myself)-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">var submitted=false;</script>
        <script type="text/javascript">
        $('#gform').on('submit', function(e) {
            $('#gform *').fadeOut(2000);
            $('#gform').prepend('Your submission has been processed...');
        });
